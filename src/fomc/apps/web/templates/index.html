{% extends "base.html" %}

{% block content %}
<section class="hero">
  <div class="hero-card">
    <div class="pill">三入口 · 单一骨架</div>
    <h1>FOMC Studio</h1>
    <p class="lede">从学习到模拟再到工具箱：同一套决策骨架，三种使用方式。</p>
    <div class="actions">
      <a class="btn" href="/fed101">进入 FOMC101</a>
      <a class="btn secondary" href="/history">历史会议模拟</a>
      <a class="btn secondary" href="/toolbox">进入工具箱</a>
    </div>
  </div>
</section>

<section class="landing-section">
  <div class="section-head">
    <h3 class="section-title">入口</h3>
    <div class="section-subtitle">建议第一次先从 FOMC101 开始，跑通骨架后再去历史会议复盘。</div>
  </div>
  <div class="grid feature-grid">
    <a class="card link-card" href="/fed101">
      <div class="title">FOMC101</div>
      <div class="muted">文档式学习：用最少概念，读懂一次会议输出。</div>
      <div class="chips">
        <span class="chip">数据</span>
        <span class="chip">规则</span>
        <span class="chip">沟通</span>
      </div>
    </a>
    <a class="card link-card" href="/history">
      <div class="title">历史会议模拟</div>
      <div class="muted">按会议日期重放“数据→研报→模型→讨论→决议”。</div>
      <div class="chips">
        <span class="chip">日历</span>
        <span class="chip">流程</span>
      </div>
    </a>
    <a class="card link-card" href="/toolbox">
      <div class="title">工具箱</div>
      <div class="muted">研报生成与数据浏览：把流程里的组件单独拿来用。</div>
      <div class="chips">
        <span class="chip">研报</span>
        <span class="chip">宏观事件</span>
        <span class="chip">数据</span>
      </div>
    </a>
  </div>
</section>
{% endblock %}

{% extends "base.html" %}

{% block content %}
<section class="hero">
  <div class="hero-card">
    <div class="pill">三入口 · 单一骨架</div>
    <h1>FOMC Portal</h1>
    <p class="lede">简洁的主页，只呈现入口，不堆砌开发说明。</p>
    <div class="actions">
      <a class="btn" href="/toolbox">进入工具箱</a>
      <span class="chip disabled">美联储 101（即将上线）</span>
      <span class="chip disabled">历史会议模拟（即将上线）</span>
    </div>
  </div>
</section>

<h3 class="section-title">入口</h3>
<div class="grid feature-grid">
  <div class="card">
    <div class="title">美联储 101</div>
    <div class="muted">学习模式（数据/规则/沟通模块的解释层）。</div>
    <div class="chip disabled">暂未开放</div>
  </div>
  <div class="card">
    <div class="title">历史会议模拟</div>
    <div class="muted">按会议日期重放“数据→研报→模型→讨论→决议”。</div>
    <div class="chip disabled">暂未开放</div>
  </div>
  <a class="card" href="/toolbox">
    <div class="title">工具箱</div>
    <div class="muted">已可用：非农/CPI 研报生成 + 宏观事件月报 + 数据浏览。</div>
    <div class="chips">
      <span class="chip">研报生成</span>
      <span class="chip">宏观事件</span>
      <span class="chip">共享 LLM</span>
    </div>
  </a>
</div>

<aside class="flow-sidebar">
  <div class="flow-meta">
    <div class="pill">会议流程</div>
    <div class="title" style="margin-top: 10px; font-size: 18px;">{{ meeting.label }}</div>
    <div class="muted" style="font-size: 12px;">决议日：{{ meeting.end_date }} · 覆盖：{{ ", ".join(context.report_months) }}</div>
  </div>

  <div class="flow-steps">
    <a class="flow-step {% if step=='macro' %}active{% endif %}" href="/history/{{ meeting.meeting_id }}/macro/events">
      <div class="kicker">Step 1</div><div class="name">宏观事件</div>
    </a>
    <a class="flow-step {% if step=='nfp' %}active{% endif %}" href="/history/{{ meeting.meeting_id }}/nfp">
      <div class="kicker">Step 2</div><div class="name">非农研报</div>
    </a>
    <a class="flow-step {% if step=='cpi' %}active{% endif %}" href="/history/{{ meeting.meeting_id }}/cpi">
      <div class="kicker">Step 3</div><div class="name">CPI研报</div>
    </a>
    <a class="flow-step {% if step=='model' %}active{% endif %}" href="/history/{{ meeting.meeting_id }}/model">
      <div class="kicker">Step 4</div><div class="name">规则模型</div>
    </a>
    <a class="flow-step {% if step=='discussion' %}active{% endif %}" href="/history/{{ meeting.meeting_id }}/discussion">
      <div class="kicker">Step 5</div><div class="name">委员讨论</div>
    </a>
    <a class="flow-step {% if step=='decision' %}active{% endif %}" href="/history/{{ meeting.meeting_id }}/decision">
      <div class="kicker">Step 6</div><div class="name">决议 / 纪要</div>
    </a>
  </div>

  <div class="flow-actions">
    <a class="btn secondary" href="/history">返回日历</a>
    <a class="btn secondary" href="/history/{{ meeting.meeting_id }}/overview">概览</a>
    <a class="btn secondary" href="/toolbox?tab={{ step_info.toolbox_tab }}">去工具箱</a>
  </div>
</aside>
